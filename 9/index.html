<!DOCTYPE html>

<html ng-app="cityApp">
  <head>
    <title>Example 9</title>
    <meta charset="UTF-8">
    <script src="../js/libs/angular.js/angular.js"></script>
    <script>
      var nameApp = angular.module('cityApp', []);
      nameApp.controller('CityCtrl', function ($scope, $http){
        $http.get('../json/city.json').success(function(data) {
          $scope.city = data;
        });
        
        $scope.reverse = false;
      });
    </script>
  </head>
  <body ng-controller="CityCtrl">
    <input type="text" ng-model="search">
    <ul>
      <li ng-click="reverse = !reverse">Miasto</li>
      <li ng-repeat="el in city | filter:search | orderBy:'city':reverse">
        {{el.id}}
        -
        {{el.city}}
      </li>
    </ul>
  </body>
</html>
