<!DOCTYPE html>

<html ng-app="helloApp">
  <head>
    <title>Example 4</title>
    <meta charset="UTF-8">
    <script src="../js/libs/angular.js/angular.js"></script>
    <script>
      var nameApp = angular.module('helloApp', []);
      nameApp.controller('HelloCtrl', function ($scope){
        $scope.hello = ['Hello', 'world', '!'];
      });
    </script>
  </head>
  <body ng-controller="HelloCtrl">
    <ul>
      <li ng-repeat="word in hello">{{word}}</li>
    </ul>
  </body>
</html>
